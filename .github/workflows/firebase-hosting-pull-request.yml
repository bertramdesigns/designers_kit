name: Deploy to Firebase Hosting Staging on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  docs_build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm run install
      - run: pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: /docs
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DESIGNERS_KIT_STAGING }}
          projectId: designers-kit-staging
  website_build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm run install
      - run: pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: /website
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DESIGNERS_KIT_STAGING }}
          projectId: designers-kit-staging
