name: Deploy to Firebase Hosting Staging on merge
on:
  push:
    branches:
      - develop
jobs:
  docs_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install
      - run: pnpm run build:docs
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./docs
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DESIGNERS_KIT_STAGING }}
          channelId: live
          projectId: designers-kit-staging
          target: staging
  website_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install
      - run: pnpm run build:website
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./website
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DESIGNERS_KIT_STAGING }}
          channelId: live
          projectId: designers-kit-staging
          target: staging
